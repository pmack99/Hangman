<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Trirong" rel="stylesheet">

    <title>Baseball Hangman</title>

  </head>
  <body>


 <div class="wrapper">
                
        <div class="jumbotron jumbotron-fluid">

                <div class="column-12 text-center">
                <h1 class="display-3">MLB Baseball Hangman!</h1>
                <h2>Guess the Major League Baseball team names. Don't forget to capitalize the first letter of the team name!</h2>
                <h2>Press <strong>"PLAY BALL"</strong> to start and restart the game!</h2>    
                <hr>                            
                <button onclick="startGame()">PLAY BALL</button> 

                    <div class="background">

                            <img src="assets/images/giants.jpg" id="bg" alt="">
                    </div>
                </div>

        </div>


        <div class="container">
                <div class="row justify-content-center">
                             <div class="col-3">
                               <p class="guess">Your Word:<br> <hr> <span id="user-guess" >_ _ _ _</span> </p>
                             </div>
       
                             <div class="col-3">
                                   <div class="card" ></div>
                                        <div class="card-header">
                                            <p> <strong>Scorecard</strong> </p>
                                    <hr>
                                            <p class="score">
                                            <p>Wins: <span id="wins-score"> 0</span><p>
                                    <hr>
                                            <p>Losses: <span id="losses-score"> 0</span><p>
                                    <hr>
                                            <p>Guesses left: <span id="lives-score"> 9</span><p> 
                                        </div>
                             </div>
       
                             <div class="col-3">
                                   <p class="wrongGuess"> Incorrect Guesses:<br> <hr> <span id="guessed"></span>  </p>
                </div>
        </div>
        
</div>


           <audio id="audio" src="assets/audio/hit.mp3" autostart="false" ></audio>
           <audio id="audio_two" src="assets/audio/out.mp3" autostart="false" ></audio> 
           <audio id="audio_three" src="assets/audio/strike.mp3" autostart="false" ></audio> 
           <audio id="audio_four" src="assets/audio/cheer.mp3" autostart="false" ></audio> 

        <script src="assets/js/game.js" type="text/JavaScript"> </script> 
  </body>
</html>
