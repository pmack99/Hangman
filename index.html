<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Baseball Hangman</title>

  </head>
  <body>
    <div class="wrapper">


        <div class="jumbotron jumbotron-fluid">
            <div id="bg"> <img src="assets/images/giants.jpg" alt=""> </div>
                    
                    <div class="column-12">
                    <h1 class="display-5">MLB Baseball Hangman!</h1>
                    <h2>Guess the Major League Baseball team names!</h2>
                    <h2>Press a key to get started!</h2>
                    <hr>
            </div>
        </div>

        <div class="container">
                <div class="row justify-content-center">
                             <div class="col-3">
                               <p class="guess">Your Word:<br> <hr> <span id="user-guess" >_ _ _ _</span> </p>
                             </div>
       
                             <div class="col-3">
                                   <div class="card" ></div>
                                        <div class="card-header">
                                            <p> <strong>Scorecard</strong> </p>
                                    <hr>
                                            <p class="score">
                                            <p>Wins: <span id="wins-score"> 0</span><p>
                                    <hr>
                                            <p>Losses: <span id="losses-score"> 0</span><p>
                                    <hr>
                                            <p>Guesses left: <span id="lives-score"> 9</span><p> 
                                        </div>
                             </div>
       
                             <div class="col-3">
                                   <p class="wrongGuess"> Previous Guesses:<br> <hr> <span id="guessed"></span>  </p>
                             </div>
               </div>
           </div>

        <script src="assets/js/game.js" type="text/JavaScript"> </script> 
  </body>
</html>
